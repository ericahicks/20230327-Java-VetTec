<div id="form-page">
    <h2>Add New Barbeque Item</h2>
    <div>
        <form (ngSubmit)="onSubmit();" #myForm="ngForm" >
            <div class="form-group"  >
                <label for="meat">Meat Type:</label>
                <input [(ngModel)]="model.meatType" class="form-control" type="text" id="meat" name="meat" value="ribs" > <!-- in order to be submitted it needs a name -->
            </div>
            <div class="form-group">
                <label for="sauce" >Sauce Type:</label>
                <input [(ngModel)]="model.sauceType" class="form-control" type="text" id="sauce" name="sauce" value="barbeque" >
            </div>
            <div class="form-group">
                <label for="cooking-style">Cooking Style</label>
                <input [(ngModel)]="model.cookingStyle" class="form-control" type="text" id="cooking-style" name="cooking-style" value="smoked" >
            </div>
            <div class="form-group"> 
                <label for="time">Cooking Time</label>
                <input [(ngModel)]="model.cookingTime" class="form-control" type="number" id="time" name="time" value="7" ><span> hours</span>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" > <!-- value is the text displayed on the button-->
        </form>
    </div>
    <div>
        TODO remove this:<br>
        Meat Type: {{ model.meatType}}<br>
        Sauce Type: {{ model.sauceType }}<br>
        Cooking Style: {{ model.cookingStyle }}<br>
        Cooking Time: {{ model.cookingTime }}<br>
    </div>
</div>
