#We can change the port our application runs on if we want - default is 8080
server.port=8080

# IMPORTANT give your application a name
spring.application.name=golf-api

# If your Eureka service is not running on the default 8761 where should this client look?
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# this is telling the system which driver to use for the datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# this tells our app how to treat the database structure, "none" means it won't change it
# DDL = data definition language
spring.jpa.hibernate.ddl-auto=create

# this is your datasource, i.e., where your database lives and how we're connecting to it
spring.datasource.url=jdbc:mysql://localhost:3306/golf

# this is your MySQLWorkbench username for this database
spring.datasource.username=root

# this is your MySQLWorkbench password for this username
spring.datasource.password=rootroot

# this is telling spring jpa to print out the queries it is running
spring.jpa.properties.hibernate.format_sql=true
